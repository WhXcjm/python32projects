<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>点赞系统</title>
</head>

<body>
	<h1>这是一个点赞系统</h1>
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>likes</th>
			<th>method1</th>
		</tr>
		{% for i in data%}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.name}}</td>
			<td>{{i.likes}}</td>
			<td><a href="/dianzan?id={{i.id}}">点赞</a></td>
		</tr>
		{%endfor%}
	</table>
</body>

</html>
